<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://use.typekit.net/azk7ojs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app/style.css">
    <script src="app/app.js" defer></script>
</head>

<body>
    <div class="window">
        <div class="app-container">
            <div class="app-border">
                <div class="control-panel">
                    <div class="app-title">Etch<br>a<br>Sketch<sup style="font-size: 25px;">Â®</sup>
                    </div>
                    <div id="color-control" class="control-container">
                        <div class="label">Color</div>
                        <div id="color-selector" class="control">Classic</div>
                    </div>
                    <div class="control-container">
                        <div class="label">Mode</div>
                        <div id="mode-selector" class="control">Draw</div>
                    </div>
                    <div class="control-container">
                        <div class="label">Reset</div>
                        <div id="shake-button" class="control">Shake</div>
                    </div>
                    <div class="control-container grid-size-container">
                        <span class="grid-size-label label">Grid size: 12 x 24</span>
                        <div class="slider-container control">
                            <input id="grid-slider" type="range" class="slider">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="canvas-shadow"></div>
                    <div class="canvas-container"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
