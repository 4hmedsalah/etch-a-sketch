<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="https://use.typekit.net/azk7ojs.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="app/style.css">
    <script src="app/app.js" defer></script>
    <link rel="icon" type="image/png" href="assets/images/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Etch-a-Sketch" />
</head>

<body>
    <div class="window">
        <div class="app-container">
            <div class="app-border">
                <div class="control-panel">
                    <div class="app-title">Etch<br>a<br>Sketch<sup style="font-size: 25px;">®</sup>
                    </div>
                    <div class="buttons-container">
                        <div id="color-control" class="control-container">
                            <div class="label">
                                Color
                                <input type="color" id="color-picker" value="#000000">
                            </div>
                            <div id="color-selector" class="control">Default</div>
                        </div>
                        <div class="control-container">
                            <div class="label">Mode</div>
                            <div id="mode-selector" class="control">Draw</div>
                        </div>
                        <div class="control-container">
                            <div class="label">Reset</div>
                            <div id="shake-button" class="control">Shake</div>
                        </div>
                    </div>
                    <div class="control-container grid-size-container">
                        <span class="grid-size-label label"></span>
                        <div class="slider-container control">
                            <input id="grid-slider" type="range" class="slider">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="canvas-shadow"></div>
                    <div class="canvas-container"></div>
                </div>
            </div>
        </div>
    </div>
    <footer class="app-footer">Copyright © 2025 Ahmed Salah</footer>
</body>

</html>
